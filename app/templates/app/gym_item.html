{%  extends 'app/base.html' %}
{%  block content %}
<h1>{{  gym_item.gym.name }}</h1>
<form action="" method="post">
    <label for="last_visit_date">Date you last completed a raid on this gym</label>
    <input name="last_visit_date" type="date" value="{{ gym_item.last_visit_date|date:"Y-m-d"}}">
    {% csrf_token %}
    <p class="control">
        <input type="submit" value="Update Gym" class="button is-primary" id="form_submit" />
    </p>
</form>
{%  endblock %}
